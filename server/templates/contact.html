{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock title %}


{% block style %}
<style>
                    
body{
    margin-top:20px;
    background:#eee;
}	

.profile .panel-profile {
    border: none;
    margin-bottom: 0;
    box-shadow: none;
}


.profile .panel-heading {
    color: #585f69;
    background: #fff;
    padding: 7px 15px;
    border-bottom: solid 3px #f7f7f7;
}

.overflow-h {
    overflow: hidden;
}

.panel-heading {
    color: #fff;
    padding: 5px 15px;
}

.profile .panel-title {
    font-size: 16px;
}

.profile .profile-blog {
    padding: 20px;
    background: #fff;
}

.profile .blog-border {
    border: 1px solid #f0f0f0;
}

.profile .profile-blog img {
    float: left;
    width: 50px;
    height: 50px;
    margin-right: 20px;
}

.rounded-x {
    border-radius: 50% !important;
}

.profile .name-location {
    overflow: hidden;
}

.profile .name-location strong {
    color: #555;
    display: block;
    font-size: 16px;
}

.profile .name-location span a {
    color: #555;
}

.margin-bottom-20 {
    margin-bottom: 20px;
}

.share-list {
    margin-bottom: 0;
}


.list-inline {
    padding-left: 0;
    margin-left: -5px;
    list-style: none;
}

.list-inline li {
    display: inline-block;
    padding-right: 5px;
    padding-left: 5px;
    font-size:11px;
}

.share-list li i {
    color: #72c02c;
    margin-right: 5px;
} 
</style>
{% endblock style %}
{% block content %}
<div id = "contact_loc">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">             
</div> 
<script>
    var i = {{contacts|tojson}};
    var contact = JSON.parse(i);
    for(var u =0;u < contact.length; u++) {
        $('#contact_loc').append('<div class="container profile"><div class="col-md-9"><div class="panel-body"><div class="row"><div class="col-sm-6"><div class="profile-blog blog-border"><img class="rounded-x" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/1200px-Google_Contacts_icon.svg.png" alt=""><div class="name-location"><strong>'+ contact[u]['name'] +'</strong><span><i class="fa fa-phone"></i>'+contact[u]['number']+'</span></div><div class="clearfix margin-bottom-20"></div><hr></div></div></div></div></div></div><br>');
    }
</script>
{% endblock content %}
